<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pract Exp 4</title>
</head>
<body>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Editor Simple</h1>
        </div>
        
        <div class="content">
            <div class="select-container">
                <label for="ejercicios">Selecciona un ejercicio</label>
                <select name="ejercicios" id="ejercicios">
                    <option value="ejercicio_1">Ejercicio 1: Contar palabras</option>
                    <option value="ejercicio_2">Ejercicio 2: Contar signos de puntuación</option>
                    <option value="ejercicio_3">Ejercicio 3: Contar vocales</option>
                    <option value="ejercicio_4">Ejercicio 4: Contar consonantes</option>
                    <option value="ejercicio_5">Ejercicio 5: Contar dígitos</option>
                    <option value="ejercicio_6">Ejercicio 6: Contar palabras que empiezan en mayúscula</option>
                    <option value="ejercicio_7">Ejercicio 7: Contar palabras que empiezan en minúscula</option>
                    <option value="ejercicio_8">Ejercicio 8: Contar párrafos</option>
                    <option value="ejercicio_9">Ejercicio 9: Invertir texto completo</option>
                    <option value="ejercicio_10">Ejercicio 10: Contar todos los caracteres</option>
                    <option value="ejercicio_11">Ejercicio 11: Buscar palabra sin split</option>
                    <option value="ejercicio_12">Ejercicio 12: Contar un carácter</option>
                    <option value="ejercicio_13">Ejercicio 13: Caracteres en posiciones pares</option>
                    <option value="ejercicio_14">Ejercicio 14: Caracteres en posiciones impares</option>
                    <option value="ejercicio_15">Ejercicio 15: Añadir un texto al inicio o al final</option>
                    <option value="ejercicio_16">Extra</option>
                </select>
            </div>

            <div class="editor-container">
                <textarea name="input" id="input" placeholder="Escribe tu código aquí..."></textarea>
                <button type="button" onclick="LimpiarConsola(), DeclararTexto(), ejecutar()">▶ Ejecutar</button>
            </div>

            <div class="output-container">
                <label>Salida</label>
                <div id="output"></div>
            </div>
        </div>
    </div>
</body>
    <script src="EditorSimple.js"></script>
    <script>
        function ejecutar() {
            let select = document.getElementById("ejercicios");
            let valor = select.value; // ejemplo: "ejercicio_3"

            if (valor && typeof window[valor] === "function") {
            window[valor](); // ejecuta la función definida en sistema_biblioteca.js
            } else {
            alert("Selecciona un ejercicio válido");
            }
        }
    </script>
</html>
